<div class="del-task mt-5">
  <div class="list-group w-auto container">
    <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
      <p>Task ID</p>
       <div class="d-flex gap-2 w-100 justify-content-between">
         <div>
           <h6 class="mb-0">Task title</h6>
           <p class="mb-0 opacity-75">Some placeholder content in a paragraph.</p>
         </div>
         <small class="opacity-50 text-nowrap">Do you want to get it back ?</small>
       </div>
     </a>
     <div *ngFor="let task of tasks" [ngStyle]="{'display':task == undefined ? 'none' : 'block' }">
    <a  class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
     <p>{{task._id || 1}}</p>
      <div class="d-flex gap-2 w-100 justify-content-between">
        <div>
          <p class="mb-0">{{task.todo || "Complete login function"}}</p>
        </div>
        <button class="btn btn-success fs-2" (click)="undoDelete(task._id)"><i class="bi bi-recycle"></i></button>
      </div>
    </a>
  </div>
  <div class="alert alert-info" role="alert" *ngIf="tasks.length == 0">
    <i class="bi bi-info-circle"></i> No deleted tasks were found
  </div>
  </div>

</div>
