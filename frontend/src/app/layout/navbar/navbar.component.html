<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">    <h3><i class="bi bi-check2-square"></i> Todo list</h3></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/todos']" routerLinkActive="text-primary"><i class="bi bi-house-door-fill fs-2"></i></a>
        </li>
        <li class="nav-item" >
          <a class="nav-link position-relative" [routerLink]="['/favtask']" routerLinkActive="text-warning">
              <span class="position-absolute top-25 start-100 translate-middle badge rounded-pill bg-danger">
                {{favcount}}
              <span class="visually-hidden"></span>
              </span>
            <i class="bi bi-star-fill fs-2"></i>
          </a>
        </li>
        <li class="nav-item" >
          <a class="nav-link position-relative" [routerLink]="['/deltask']" routerLinkActive="text-danger">
              <span class="position-absolute top-25 start-100 translate-middle badge rounded-pill bg-danger">
                {{delcount}}
                <!-- {{getCountDelete()}} -->
              <span class="visually-hidden"></span>
              </span>
            <i class="bi bi-trash3 fs-2"></i>
          </a>
        </li>
        <li class="nav-item d-flex mt-2">
           <i class="bi bi-check-circle text-success fs-2 me-2"></i>
           <div class="progress" role="progressbar" style="width: 300px; margin-top:1.5em" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-success text-light fw-bold" [style.width.%]="getPercentage()" > {{getPercentage()|| 0}}%  </div>
          </div>
        </li>
      </ul>
      <span class="navbar-text d-flex p-2">
        <img src="../../../assets/userAvatar.png" alt="user logo" width="40" class="me-4">
        <ng-container *ngIf="isLoading">
          <div class="text-center ms-4 me-5 " >
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </ng-container>

        <h4 class="mt-2 me-4" *ngIf="!isLoading">{{fullName}}</h4>
        <button [ngStyle]="{'display': userLoggedIn ? 'none' : 'block' }" class="btn btn-primary" [routerLink]="['/']"><i class="bi bi-box-arrow-left"></i> Login</button>
        <button [ngStyle]="{'display': userLoggedIn ? 'block' : 'none' }" class="btn btn-danger" (click)="logout()"><i class="bi bi-box-arrow-right"></i> Logout</button>
      </span>
    </div>
  </div>
</nav>
